# Basic
name:               "Lui's Blog"

author:
  twitter:          levb20
  github:           lvasquez
  email:            levb20@hotmail.com

copyright:
  year:             2017
  name:             Kiko

# Google-analytics
google-analytics:
  id:               "UA-47464063-1"

# Disqus
#disqus:
  #id:               "impossiblethoughts"

# URL
url:                "https://lvasquez.github.io" # the base hostname & protocol for your site
# url:                "http://localhost:4000" # use this url when you develop
# baseurl:            "/Kiko-plus" # the subpath of your site, e.g. /blog


# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:           America/Guatemala
permalink:          /:year-:month-:day/:title/

# Pagination
paginate:           3
paginate_path:      /page:num/

# Markdown
markdown:           kramdown
kramdown:
  input:            GFM

# Navigation
nav:
  - name:           "About"
    url:            "/about"
  - name:           "Archive"
    url:            "/archive"
  - name:           "Tags"
    url:            "/tags"
  - name:           "Github"
    url:            "https://github.com/lvasquez"

# Sass
sass:
  sass_dir:         _sass
  style:            :compressed

# Scopes
defaults:
  -
    scope:
      path:         ""
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      path:         ""
      type:         "posts"
    values:
      layout:       "post"

# jekyll-seo-tag, see: http://www.rubydoc.info/gems/jekyll-seo-tag/1.2.0
gems:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-admin

exclude:            [vendor]